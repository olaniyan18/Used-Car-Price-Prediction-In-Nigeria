            <!-- <div style="width: 433px; height: 31.50px; left: 750px; top: 362px; position: absolute; background: #D9D9D9"></div> -->

                <option value="2017" >2017</option>

            <!-- Price -->
            <input style="width: 150px; height: 41px; left: 550px; top: 480px;position: absolute; background: #363636; border-radius: 10px; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word; color: white; border: 0" type="submit" value="Price" id="submit">
            
            <div style="width: 440px; height: 38.95px; left: 500px; top: 15px; position: absolute; color: white; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word">CAR  PRICE IN NIGERIA</div>
        


            <div style="width: 150px; height: 41px; left: 550px; top: 550px;position: absolute;  border-radius: 10px; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word; color: white; border: 0">
